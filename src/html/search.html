      <div class="row">
        <div class="col-md-12">
          <div class="breadcrumbs">
            <ul class="breadcrumb">
              <li><a href="/">Home</a> <span class="divider"></span></li>
              <li class="active">Search</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Search</h2>
        </div>
      </div>

      <div class="row box search">
        <div class="col-md-12">
          <form class="form-horizontal" ng-submit="Page.search(term)">
              <div class="col-md-10">
                <input type="text" placeholder="Search" ng-model="term" class="form-control" />
              </div>
            <div class="col-md-2">
              <button class="btn btn-primary pull-right" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row" ng-if="products">
        <div class="col-md-12">
          <h2 class="search-criteria">Products matching "{{ search }}"</h2>
        </div>
      </div>

      <div class="row" ng-if="products">
        <div class="col-md-3" ng-repeat="product in products">
          <div class="product">
            <div class="product_sale" ng-if="product.on_sale.data.key == 1">Sale</div>
            <a href="/product/{{ product.slug }}" class="img-cont"><img alt="{{ product.title }}" ng-src="{{ Page.image.resize(product.image, 213, 213) }}" /></a>
            <div class="name">
              <a href="/product/{{ product.slug }}">{{ product.title }}</a>
            </div>
            <div class="price" ng-if="product.on_sale.data.key == 1">
              <p><span class="strike">{{ product.pricing.formatted.with_tax }}</span> &pound;{{ product.sale_price }}.00</p>
            </div>
            <div class="price" ng-if="product.on_sale.data.key != 1">
              <p>{{ product.pricing.formatted.with_tax }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" ng-if="!products.length">
        <div class="col-md-12">
          <div class="alert alert-info">No products found matching your search criteria</div>
        </div>
      </div>
